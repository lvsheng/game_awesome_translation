<!DOCTYPE html>
<html>
<head>
    <title>贴吧神翻译</title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="screen-orientation" content="landscape"/>
    <meta name="x5-orientation" content="landscape">
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <style>
        html, body {
            /*background-color: black;*/
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<iframe id="game" src="./game.html" frameborder="0"></iframe>
<script>
    (function () {
        function isHorizontal () { return window.innerWidth > window.innerHeight; }
        function judgeHorizontal () {
            var iframe = document.getElementById("game");

            alert(window.innerWidth);
            alert(window.innerHeight);

            if (isHorizontal()) {
                iframe.width = window.innerWidth;
                iframe.height = window.innerHeight;
                iframe.style.transformOrigin="left top";
                iframe.style.transform = "rotate(0deg)";
                iframe.style.position = "relative";
                iframe.style.right = "0px";
            }
            else {
                iframe.width = window.innerHeight;
                iframe.height = window.innerWidth;
                iframe.style.transformOrigin="left top";
                iframe.style.transform = "rotate(90deg)";
                iframe.style.position = "relative";
                iframe.style.right = "-" + window.innerWidth + "px";
            }
        }

//        window.addEventListener("resize", judgeHorizontal);
//        judgeHorizontal();
    })();

</script>
</body>
</html>
